<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
</head>
<body>

    <!-- Sidebar on the left -->
    <div style="width: 20%; float: left;">
        <p style="border: 1px solid black; height: 500px;">Sidebar (empty)</p>
    </div>

    <!-- Main content area -->
    <div style="width: 80%; float: left;">
        <!-- Header with H3 -->
        <div style="border: 1px solid black; text-align: center;">
            <h3>H3</h3>
        </div>

        <!-- Large image or block (PIC 1) -->
        <div style="border: 1px solid black; height: 300px; text-align: center;">
            <p>Pic 1 (Large block)</p>
        </div>

        <!-- Footer area (H1 block) -->
        <div style="border: 1px solid black; text-align: center;">
            <h1>H1</h1>
        </div>
    </div>

    <!-- Right side blocks (H2, H3, L1, B1, B2, B3) -->
    <div style="clear: both;">
        <div style="width: 30%; float: left;">
            <p style="border: 1px solid black; text-align: center;">H2</p>
        </div>
        <div style="width: 30%; float: left;">
            <p style="border: 1px solid black; text-align: center;">H3</p>
        </div>
        <div style="width: 30%; float: left;">
            <p style="border: 1px solid black; text-align: center;">L1</p>
        </div>

        <div style="width: 30%; float: left;">
            <p style="border: 1px solid black; text-align: center;">B1</p>
        </div>
        <div style="width: 30%; float: left;">
            <p style="border: 1px solid black; text-align: center;">B2</p>
        </div>
        <div style="width: 30%; float: left;">
            <p style="border: 1px solid black; text-align: center;">B3</p>
        </div>
    </div>

    <!-- Bottom right block (H3 section) with text -->
    <div style="clear: both;">
        <div style="width: 50%; float: right; border: 1px solid black;">
            <h3 style="text-align: center;">H3</h3>

            <!-- Inside content: boxes and paragraphs -->
            <div style="border: 1px solid black; height: 50px; text-align: center;">
                <p>Row of boxes</p>
            </div>

            <!-- Paragraph content below -->
            <p style="border-top: 1px solid black;">This is paragraph content</p>
            <p>More paragraph content</p>
        </div>
    </div>

</body>
</html>
